<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flukeout</title>
  <!-- custom style  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="wrapper flex">
    <!-- Main  -->
    <main class="main">
      <!-- Header  -->
      <header class="header flex">
        <div class="left-header">
          <i class="fa-solid fa-bomb"></i>
          <span class="inline-block">CSS Diner</span>
        </div>
        <div class="right-header">
          <span class="inline-block">Share</span>
          <i class="fa-solid fa-envelope"></i>
          <i class="fa-brands fa-square-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </header>
      <!-- /Header  -->

      <div class="main-body container flex">
        <h1>Select the meals for names that contain 'obb'</h1>

        <section class="table-orange flex align-center">
          <h2>You did it!</h2>
          <span class="inline-block">You rock at CSS.</span>
        </section>

        <div class="box flex">
          <div class="left-box flex">
            <div class="head-table flex j-c-space-between">
              <div class="title-box">CSS Editor</div>
              <div class="description-box">style.css</div>
            </div>
            <div class="body-table flex">
              <div class="number flex column">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">10</div>
                <div class="num">11</div>
                <div class="num">12</div>
                <div class="num">13</div>
                <div class="num">14</div>
                <div class="num">15</div>
                <div class="num">16</div>
                <div class="num">17</div>
                <div class="num">18</div>
                <div class="num">19</div>
                <div class="num">20</div>
              </div>
              <div class="text"></div>
            </div>
          </div>
          <div class="right-box flex">
            <div class="head-table flex j-c-space-between">
              <div class="title-box">HTML Viewer</div>
              <div class="description-box">table.html</div>
            </div>
            <div class="body-table flex">
              <div class="number flex column">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">10</div>
                <div class="num">11</div>
                <div class="num">12</div>
                <div class="num">13</div>
                <div class="num">14</div>
                <div class="num">15</div>
                <div class="num">16</div>
                <div class="num">17</div>
                <div class="num">18</div>
                <div class="num">19</div>
                <div class="num">20</div>
              </div>
              <div class="text"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- /Main  -->

    <!-- Aside  -->
    <aside class="aside">

    </aside>
    <!-- /Aside  -->
  </div>
  
</body>
</html>
